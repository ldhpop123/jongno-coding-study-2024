<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .box {
            width: 200px; height: 200px; border: 1px solid black; background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>

    <script>
        const box = document.querySelectorAll('.box')
        console.log(box)

        box.forEach(function(tag) {
            tag.addEventListener('click', (e) => {
                console.log(`${e.target.textContent}번 박스 클릭됨`)
            })
        })

        const array = [1,2,3,4,5]
        console.log(array)
        array.map(function(원소) {
            console.log(원소*2)
            return 원소*2
        })
        console.log(array)

    </script>
</body>
</html>
