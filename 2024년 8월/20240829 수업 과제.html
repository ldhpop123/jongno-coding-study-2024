<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-warning">
    <div class="container bg-white rounded p-5 mt-5" style="width: 1000px;">
        <form>
            <h1 class="mb-3">회원가입 하세요</h1>
            
            <a class="btn btn-primary bg-warning mb-3 text-dark border-0" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                이용 약관 안내
            </a>
            
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div>
                        Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
                    </div>
                    <div class="dropdown mt-3">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        Dropdown button
                        </button>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="mb-3 w-100 d-flex align-items-center">
                <label for="exampleInputEmail1" class="form-label w-25">ID</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-3 w-100 d-flex align-items-center">
                <label for="exampleInputPassword1" class="form-label w-25">비밀번호</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-3 w-100 d-flex align-items-center">
                <label for="exampleInputPassword1Confirm" class="form-label w-25">비밀번호 확인</label>
                <input type="password" class="form-control" id="exampleInputPassword1Confirm">
            </div>

            <div class="mb-3 w-100 d-flex align-items-center">
                <label for="name" class="form-label w-25">이름</label>
                <label for="name" class="form-label w-75 d-flex">
                    <input type="text" class="form-control me-3" id="firstname" placeholder="FirstName"> 
                    <input type="text" class="form-control" id="secondname" placeholder="SecondName">
                </label>
            </div>

            <div class="mb-3 w-100 d-flex align-items-center">
                <label for="gender" class="form-label w-25">성별</label>
                <label for="gender" class="form-label w-75 ">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                남
                            </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                여
                            </label>
                    </div>
                </label>
            </div>

            <div class="mb-3 w-100 d-flex align-items-center">
                <label for="gender" class="form-label w-25">성별</label>
                <label for="gender" class="form-label w-75 d-flex">
                    <div class="form-check me-5">  
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            게임
                        </label>
                    </div>
                    <div class="form-check me-5">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            운동
                        </label>
                    </div>
                    <div class="form-check me-5">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                        독서
                        </label>
                    </div>
                    <div class="form-check me-5">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        음악
                        </label>
                    </div>
                    <div class="form-check me-5">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                        여행
                        </label>
                    </div>
                </label>
            </div>
            <hr>

            <div class="mb-3 form-check w-100">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">로봇이 아닙니다.</label>
            </div>

            <button type="button" class="btn btn-primary" id="liveToastBtn">회원가입</button>
            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <img src="..." class="rounded me-2" alt="...">
                        <strong class="me-auto">Bootstrap</strong>
                        <small>11 mins ago</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        Hello, world! This is a toast message.
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

        const toastTrigger = document.getElementById('liveToastBtn')
        const toastLiveExample = document.getElementById('liveToast')

        if (toastTrigger) {
        const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
        toastTrigger.addEventListener('click', () => {
            toastBootstrap.show()
        })
        }
    </script>
</body>
</html>
