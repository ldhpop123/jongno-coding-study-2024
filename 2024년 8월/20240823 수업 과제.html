<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            text-align: center;
        }

        .result_box {
            width: 300px; height: 150px;
            border: 1px solid black;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>D-day Timer</h1>
    <hr>
    <p>입력되는 날짜는 오늘 이후여야 함</p>
    <p>프로그램 상으로 입력한 날짜 입력 양식은 ISO를 따름: 2024-01-01T00:00:00</p>
    <p>tip: 일 -> 시간 -> 분 -> 초 순으로 구하기</p>
    <input type="date" name="" id="date">
    <div class="result_box">
        <p class="result"></p>
    </div>

    <script>
        const input = document.querySelector('#date');
        const result = document.querySelector('.result');

        const interval = setInterval(() => {
            if (input.value) {
                fn_date()
            }
        }, 1000)

        function fn_date() {

            const target_date = new Date(input.value)
            target_date.setHours(0)
            console.log(target_date)
            let nokori = target_date.getTime() - Date.now()
            console.log(nokori)
            const D_day = Math.floor(nokori/(24*60*60*1000))
            nokori %= (24*60*60*1000)
            console.log(nokori)
            const D_hour = Math.floor(nokori/(60*60*1000))
            nokori %= (60*60*1000)
            console.log(nokori)
            const D_min = Math.floor(nokori/(60*1000))
            nokori %= (60*1000)
            console.log(nokori)
            const D_second = Math.floor(nokori/1000)
            result.textContent = `${D_day}일 ${D_hour}시간 ${D_min}분 ${D_second}초`
        }

        input.addEventListener('input', (e) => {
            fn_date()
        })
    </script>
</body>
</html>
