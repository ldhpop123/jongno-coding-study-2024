<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var bungi1 = 1200
        var bungi2 = 1300
        var bungi3 = 1000
        var bungi4 = prompt("4분기 판매량을 입력해주세요.")
        var nbungi = (bungi1 + bungi2 + bungi3)/3
        var result
        
        result = bungi4 >= nbungi
        result = result ? '판매량이 평균 이상입니다.' : '판매량이 평균 미달입니다.'
        document.write(result)
    </script>
</body>
</html>
