<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        screen.width //화면 너빗값을 반환합니다
        screen.height // 화면의 높잇값을 반환합니다
        screen.availWidth // 작업 표시줄을 제외한 화면의 너빗값을 반환합니다
        screen.availHeighr //작업 표시줄을 제외한 화면의 높잇값을 반환합니다
        screen.colorDepth // 사용자 모나터가 표현 가능한 컬러 bit를 반환합니다
        
        location.href // 주소 영역의 참조 주소를 설정하서나 URL를 반환합니다
        location.hash // URL의 해시값(#에 명시된 값)을 반환합니다
        location.hostname // URL의 호스트 이름을 설정하거나 반환합니다
        location.host // URL의 호스트 이름과 포트 번호를 반환합니다
        location.protocol // URL의 프로토콜을 반환합니다
        location.search // URL의 쿼리(요청값)를 반환합니다
    
        history속성;
        history.메서드();
        history.메서드(n);

        history.back() // 이전 방문 사이트로 방문합니다
        history.forward() // 다음 방문 사이트로 이동합니다
        history.go(이동 숫자); // 이동 숫자에 -2를 입력하면 2단계의 이전 망문 사이트로 이동합니다
        history.length // 방문 기록에 저장딘 목록의 개수를 반
    </script>
</body>
</html>
