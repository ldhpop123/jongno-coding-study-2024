<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div  id="b1" style="width: 500px; height: 200px; background-color: aqua; display: inline-block;">
        <h1 style="text-align: center;">나는 아쿠아</h1>
    </div>
    
    <div id="b2" style="width: 500px; height: 200px; background-color: aquamarine; display: inline-block;">    
        <h1 style="text-align: center;">나는 아쿠아마린</h1>
    </div>
    
    <script>
        let b1 = document.querySelector('#b1') 
        let b2 = document.querySelector('#b2') 

        b1.addEventListener('mousedown', function () {
            b1.style.backgroundColor = "aquamarine"
        });
        b1.addEventListener('mouseup', function () {
            b1.style.backgroundColor = "aqua"
        });

        b2.addEventListener('mousedown', function () {
            b2.style.backgroundColor = "aqua"
        })
        b2.addEventListener('mouseup', function () {
            b2.style.backgroundColor = "aquamarine"
        })
        
    </script>
</body>
</html>
