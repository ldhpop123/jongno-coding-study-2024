<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo_list</title>
    <link rel="stylesheet" href="/2024년 5월/todo_list_CSS.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Todo</h1>
        <label for=""><input type="text"></label>
    </header>
    
    <section>

    </section>

    <script>
        let input = document.querySelector('input');

        let heart = document.querySelector('.heart');
        let check = document.querySelector('.check');
        let clear = document.querySelector('.clear');
        
        let toDo_list = document.querySelector('.Todo_list');
        
        let section = document.querySelector('section');

        input.addEventListener('keydown', (e) => {
            if (e['key'] == 'Enter') {
                if (input['value'] != '') {
                    console.log(input['value']);
                    section.appendChild(document.createElement('div')).classList = 'ToDo_list'
                    
                    section.lastChild.appendChild(document.createElement('div')).classList = 'heartBox'
                    section.lastChild.lastChild.appendChild(document.createElement('i')).classList = 'material-icons heart'
                    section.lastChild.lastChild.lastChild.innerText = 'favorite_border'
                    
                    section.lastChild.appendChild(document.createElement('label'))
                    section.lastChild.lastChild.innerText = `${input['value']}`

                    section.lastChild.appendChild(document.createElement('div')).classList = 'tool'
                    
                    section.lastChild.lastChild.appendChild(document.createElement('i')).classList = 'material-icons check'
                    section.lastChild.lastChild.lastChild.innerText = 'check'

                    section.lastChild.lastChild.appendChild(document.createElement('i')).classList = 'material-icons clear'
                    section.lastChild.lastChild.lastChild.innerText = 'clear'
                    input['value'] = '';
                    
                }
            }
        });

        document.addEventListener('click', (e) => {
            console.log(e['target'].innerText)
            if ((e['target'].innerText) == 'favorite_border') {
                e['target'].innerText = 'favorite'
            }else if ((e['target'].innerText) == 'favorite') {
                e['target'].innerText = 'favorite_border'
            }

            if ((e['target'].innerText) == 'check' || (e['target'].innerText) == 'clear') {
                section.removeChild(e['target'].parentNode.parentNode)
            }
        });
    </script>
</body>
</html>
