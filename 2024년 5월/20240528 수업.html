<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .container {
            display: grid;
            /* grid-template-columns: repeat(auto-fill, minmax(200px, 200px)) ; */
            grid-template-columns: repeat(3, 300px);
            grid-template-rows: repeat(2, 300px);
            gap: 30px;
            align-items: center;
            justify-items: center;
        }
        .item {
            display: inline-block;
            /* width: 100px; height: 100px; */
            background-color: skyblue;
            border: 1px solid #999;
            border-radius: 20px;
        }
        
    </style>
</head>
<body>
    <h3>부모: 컨테이너</h3>
    <h3>자식: 아이템</h3>
    <h3>그리드 한 칸: 셀</h3>
    


    <div class="container">
        <div class="item" style="grid-column: 1 / 2; grid-column: 1 / span 2;">1</div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

</body>
</html>
