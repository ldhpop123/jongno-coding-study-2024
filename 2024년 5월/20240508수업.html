<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/2024년 5월/20240508수업 CSS.css">
</head>
<body>
    <h2>키보드 이벤트</h2>

    <h4>누르는 것</h4>
    <h5>keydown : 누르기 시작하는 시점</h5>
    <h5>keypress : 눌러서 데이터가 입력되는 시점</h5>

    <br>

    <h4>때는 것</h4>
    <h5>keyup : 버튼을 때는 시점</h5>

    <script>
        function WinClose() {
            widow.open(",'_self',");
            window.close()
        }

        document.addEventListener('keydown', (event) => {
            if (event['ctrlKey']) {
                if (event['key'] == 'Control') {
                    console.log(event['key'])
                } else if ('ctrl', event['key'] == 'ctrl c' || 'ctrl', event['key'] == 'ctrl C') {
                    WinClose();
                } else {
                    console.log('ctrl', event['key'])
                }    
            } else if (event['altKey']) {
                if (event['key'] == 'Alt') {
                    console.log(event['key'])
                } else {
                    console.log('alt', event['key'])
                }
            } else {
                console.log(event['key'])
            }
        });

        document.addEventListener('click', (event) => {
            console.log(event)
            console.log(event['clientX'], event['clientY'])
            console.log(event['screenX'], event['screenY'])
        });
    </script>
</body>
</html>
