<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>주문서</h1>
    <h3>먹고 싶은 메뉴를 선택합니다</h3>
    <div>
        <label><input type="checkbox" value='16000' name="food"> 치킨 16,000 \</label><br><br>
        <label><input type="checkbox" value='20000' name="food"> 초밥 20,000 \</label><br><br>
        <label><input type="checkbox" value= '5000' name="food"> 순대 5,000 \</label>
    </div>
    <hr>
    <h2>가격 : <span id="result">0</span> \</h2>

    <script>
        const div = document.querySelector('div');
        const result = document.querySelector('#result');

        div.addEventListener('change', (e) => {
            if (e.target.checked) {
                result.textContent = Number(result.textContent) + Number(e.target.value);
            } else {
                result.textContent = Number(result.textContent) - Number(e.target.value);
            }
        });
    </script>
</body>
</html>
