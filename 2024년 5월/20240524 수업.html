<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        .box {width: 200px; height: 200px; background-color: steelblue;}
        .relative {position: relative; left: 100px; top: 50px; z-index: 10;}
        .parents {position: absolute; width: 300px; height: 300px; background-color: antiquewhite;}
        .absolute {position: absolute; left: 50px; top: 50px;}
        .fixed {position: fixed; background-color: aquamarine;}
    </style>
</head>
<body>
    <h1>position : 위치를 옮기는 css</h1>
    <ul>
        <li>relative : (상대적)현재 지금 위치를 기준으로 조정</li>
        <li>absolute : (절대적)부모의 위치를 기준으로 조정</li>
        <li>fixed : 화면에서 fix(고정)</li>
    </ul>

    <div class="box relative">relative 박스</div>

    <div class="parents">
        <div class="box absolute" style="background-color: aquamarine;">absolute 박스</div>
    </div>

    <div class="box fixed"></div>

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
