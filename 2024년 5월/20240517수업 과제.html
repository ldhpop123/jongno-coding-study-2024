<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #center {
            display: flex;
        }

        .box {
            background-color: aquamarine; 
            flex: 1;
            height: 100px;
        }

        .box1 {
            background-color: aqua; 
            flex: 8;
            height: 100px;
            display: flex;
            justify-content: end;
            align-items: center;
        }

        .box2 {
            width: 50px; height: 50px;
            background-color: azure;
            text-align: center;
            line-height: 50px;
        }

    </style>
</head>
<body>
    <div id="center">
        <div class="box"></div>
        <div class="box1">
            <div class="box2">1</div>
            <div class="box2">2</div>
            <div class="box2">3</div>
            <div class="box2">4</div>
        </div>
    </div>
</body>
</html>
