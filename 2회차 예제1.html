    <script>
        var h1, h2, h3;
        h1 = 200;
        h2 = 167;
        h3 = 178;

        a2 = (h2 - 100) * 0.9;

        function weight(h) {
            let out
            out = h-100 * 0.9
            return out;
        }

        a1 = weight(h1);
        a2 = weight(h2);
        a3 = weight(h3);
        //이러면 간편해짐
