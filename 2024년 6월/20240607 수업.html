<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 3.141592
        console.log('toFixed 함수: 반올림.', num.toFixed(2))
        console.log('반올림 하면 숫자가 string이 돤다')

        // 문자열 
        let string = '안녕하세요'
        console.log(string.length)
        console.log(string.slice(0, 3)) // 0 ~ 2

        let string2 = '김형준, 구병윤, 서윤호'
        let result = string2.split(', ')
        console.log(result)
        console.log(result[1]) // 구병윤

        // Math 반올림 올림 내림
        console.log(Math.floor(num)) // 내림 3.14 결과 3
        console.log(Math.ceil(num)) // 올림 3.14 결과 4
        
        console.log(Math.round(num)) // 반올림 3.14 결과 3
        

        // 랜덤 1 ~ 10
        while (true) {
            let result = Math.ceil((Math.random(0, 1))*10)
            console.log(result)
            if (result == 10) {
                break;
            }
        }

        // abs : absolute
        console.log(Math.abs(-5));

        // 최소 최대
        console.log(Math.min(1,2,3,4,5,));
        console.log(Math.max(5,24,453,46,34,6,43,34,34));

        // 제곱
        console.log(Math.pow(2, 10));

        // 루트
        console.log(Math.sqrt(8));
    </script>
</body>
</html>
