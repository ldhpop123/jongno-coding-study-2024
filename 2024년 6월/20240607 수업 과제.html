<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>입대일은 만 19세가 되는 날을 기준</h1>
    <p>------------------------ 가이드: 아래 내용 참고 ------------------------</p>
    <h2>2004년생 및 그 이전 : 무조건 입대 가능</h2>
    <h2>2005년생 : 6월 이전 출생자는 무조건 입대 가능</h2>
    <h2>2005년생 6월 생 : 07일 이전 출생자는 입대 가능</h2>
    <hr>
    <label for=""><input type="text" placeholder="양식: 2000.1.1"> <button>계산</button></label>
    <h2>군입대: <span></span></h2>
    <script>
        const input = document.querySelector('input');
        const button = document.querySelector('button');
        const result = document.querySelector('span')
        const today = new Date;

        button.addEventListener(('click'), (e) => {
            let date = (input.value).split('.')
            
            if ((1 <= Number(date[1]) <= 12 ) && (1 <= Number(date[2]) <= 31)) {
                
                if (Number(date[0]) < today.getFullYear()-20) {
                    result.textContent = '가능'
                } else if (Number(date[0]) == today.getFullYear()-19) {
                    if (Number(date[1]) < today.getMonth()+1) {
                        result.textContent = '가능'
                    } else if (Number(date[2]) < today.getDate()) {
                        result.textContent = '가능'
                    } else {
                        result.textContent = '불가능'
                    }
                } else {
                    result.textContent = '불가능'
                }
            }
        });
    </script>
</body>
</html>
