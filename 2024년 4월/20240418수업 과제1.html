<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend><p style="font-size: 40pt; font-weight: bold;">회원가입 페이지</p></legend>
            
            <p style="font-size: 20pt; font-weight: bold;">로그인 정보</p>
            
            <label for="ID"><b>ID 입력 </b><input type="text" placeholder="최대 10자" id="ID" required></label>
            <br>
            <label for="PW"><b>PW 입력 </b><input type="password" placeholder="영어, 숫자 섞어서" id="PW" required></label>
            <br>
            <label for="PWC"><b>PW 입력확인 </b><input type="password" placeholder="영어, 숫자 섞어서" id="PWC" required></label>
            <hr>
            <p style="font-size: 20pt; font-weight: bold;">개인정보</p>
            <label for=""><p><b>주소 </b></p> <input type="text"></label>
            <p><b>연령대</b></p>
            <label for="age">10~19 <input type="radio" id="age" value="10~19"></label>
            <label for="age">20~29 <input type="radio" id="age" value="20~29"></label>
            <label for="age">30~39 <input type="radio" id="age" value="30~39"></label>
            <label for="age">40~49 <input type="radio" id="age" value="40~49"></label>
            <label for="age">50이상 <input type="radio" id="age" value="50~"></label>
            <p><b>취미</b></p>
            <label for="cm">게임<input type="checkbox" id="cm" value="game"></label>
            <label for="cm">유튜브<input type="checkbox" id="cm" value="youtube"></label>
            <label for="cm">잉여짓<input type="checkbox" id="cm" value="kuso"></label>
            <label for="cm">운동<input type="checkbox" id="cm" value="exc"></label>
            <label for="cm">독서<input type="checkbox" id="cm" value="book"></label>
            <label for="cm">여행<input type="checkbox" id="cm" value="trip"></label>
            <label for="cm">창작<input type="checkbox" id="cm" value="create"></label>

            <p><b>이메일</b></p>

            <label for="email"><input type="email" id="email" placeholder="abcd@naver.com"></label>

            <p><b>연락처</b></p>

            <label for="tel"><input type="tel" id="tel" placeholder="010-0000-0000"></label>

            <p><b>생년월일</b></p>
            <label for="tanzoubi"><input type="date" id="tanzoubi"></label>
            <br>
            <br>

            <label for="tall">키 (최소 130 최대 195 기본단위 150 단위 5)<input type="range" step="5" min="130" max="195" value="150"></label>
            <br>
            <br>

            <label for="file">사진 </label><input type="file"></label>
            <hr>
            <button type="submit">회원가입</button>
            <button type="reset">다시입력</button>
        </fieldset>
    </form>
</body>
</html>
