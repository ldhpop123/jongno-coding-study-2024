<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <style>
        * {
            margin: 5px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>123</legend>
    </fieldset>
    <form action="">
        <label for="">범위 입력 <input type="range" min="1" max="9" step="2"></label> 
        <!--  1, 3, 5, 7, 9 -->
        <br>
        <label for="">숫자 입력 <input type="number" min="0" max="100"></label>
        <br>
        <label for="">파일 넣기 <input type="file"></label>
        <br>
        <label for="">날짜(YYYY/MM/DD) 입력 <input type="date"></label>
        <br>
        <label for="">날짜(YYYY/MM) 입력 <input type="month"></label>
        <br>
        <input type="text" placeholder="123">
        <!-- 기본 입력 -->
        <input type="text" placeholder="123" required>
        <!-- 필수 입력창 -->
        <br>
        <input type="text" placeholder="readonly" readonly>
        <!-- 읽기만 가능 -->
    </form>
</body>
</html>
