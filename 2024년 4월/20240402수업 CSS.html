<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 문법 새로운 것</title>
    
    <style>

        /*원하는 태그 {}*/
        p{
            background-color: aqua;
            text-align: center;
            width: 400px;
            padding: 20px;
            margin: 20px;
        }

        h1{
            color: aqua;
            border: 3px solid aquamarine;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            margin: 20px;
            padding: 20px;
        }
    
        .title {
            color: tomato;
            background-color: aquamarine;
            width: 400px;
            margin: 20px;
            padding: 10px;
            text-align: center;
        }

        .title1{
            padding: 20px;
        }
        
        .title2{
            
            border: 3px solid tomato;
            border-radius: 10px;
        }
    
        #miniTitle1 {
            color: aqua;
        }

        #miniTitle2 {
            color: aquamarine;
        }

    </style>

</head>
<body>
    
    <p style="color: coral;">p태그1</p>
    <p style="color: coral;">p태그2</p>
    <p style="color: coral;">p태그3</p>
    <p style="color: coral;">p태그4</p>

    <h1>안녕하세요</h1>
    
    <br><br>
    
    <h2 class="title title1">제목</h2>
    <h3 id="miniTitle1">소제목</h3>
    
    <br><br>
    
    <h2 class="title title2">제목</h2>
    <h3 id="miniTitle2">소제목</h3>
    
</body>
</html>
