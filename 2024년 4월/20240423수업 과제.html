            <p class="Hf2">사이드 메뉴</p>

            <label>
                <input type="checkbox" value="치즈볼">치즈볼
            </label>
            <label>
                <input type="checkbox" value="치킨무">치킨무
            </label>
            <label>
                <input type="checkbox" value="머스타드소스">머스타드 소스
            </label>
            <label>
                <input type="checkbox" value="칠리소스">칠리 소스
            </label>

            <p class="Hf2">선택사항</p>

            <label>
                <input type="checkbox" value="비닐장갑">비닐장갑
            </label>
            <label>
                <input type="checkbox" value="나무젓가락제외">나무젓가락 제외
            </label>
            <label>
                <input" type="checkbox" value="치킨무 제외">치킨무 제외
            </label>
            <label>
                <input type="checkbox" value="소스제외">소스 제외
            </label>

            <br>
            
            <label for="level">맵기(1~5)<input type="range" min="1" max="5"></label>
            <br>
            <label for="ss">소스양
                <select id="ss">
                    <option value="많음">많음</option>
                    <option value="많음">보통</option>
                    <option value="많음">적음</option>
                </select>
            </label>

            <p class="Hf2">기타 희망사항</p>

            <label for="textArea"><textarea name="textArea" id="textArea" cols="50" rows="5"></textarea></label>
            <br><br>
        </div>
        <br>
        <div class="box">
            
            <p class="Hf2">주문 정보</p>
            <p class="Gf">주문자의 정보</p>

            <br>
            
            <div class="left">
                
                <label for="name">주문자의 성명<input id="name" type="text" placeholder="홍길동"></label>
                <br>
                <label for="tel">전화번호<input id="tel" type="tel" placeholder='010-0000-0000'></label>
                <br>
                <label for="adress">주소<input id="adress" type="text" placeholder='ㅇㅇ동 ㅇㅇ반지'></label>
                <br>
                <label for="cupon">쿠폰번호<input id="cupon" type="text" placeholder='0000-0000-000'></label>
                <br>
                <label for="date">도착날짜<input type="date"></label>
                <br>
                
                <span>지불방범</span>
                <label for="pay"><input id="pay" type="radio" name="pay" value="card">카드</label>
                <label for="pay"><input id="pay" type="radio" name="pay" value="cupon">쿠폰</label>
                <label for="pay"><input id="pay" type="radio" name="pay" value="cash">현금</label>
                <br>

                <span>카드사</span>
                    <label for="bank"><input id="bank" type="radio" name="bank" value="신한">신한</label>
                    <label for="bank"><input id="bank" type="radio" name="bank" value="국민">국민</label>
                    <label for="bank"><input id="bank" type="radio" name="bank" value="카카오">카카오</label>
                <br>

                <label for="cardNum">카드번호<input id="cardNum" type="text" placeholder="000-0000-0000"></label>
                <br><br><br>
            </div>
        
        </div>
        <br>
        <div class="box">
            
            <p class="Hf2">개인정보 수집 및 이용 동의</p>
            <p class="Gf">주문 정보를 저장하기 위해 회원의 개인정보를 수집하고 있으며, 수집에 동의하지 않으면 주문이 불가능합니다.</p>
        
            <div class="left">
                <label for="agree1">
                    <input id="agree1" type="radio" name="agree1" value="o">동의
                </label>
                <label for="agree1">
                    <input id="agree1" type="radio" name="agree1" value="x">거절
                </label>
            </div>
            
            <hr>
            
            <p class="Hf2">이벤트 문자 및 알림 수신</p>
            <p class="Gf">이벤트 및 각종 혜택 정보 제공을 위한 문자 전송을 수신합니다.</p>
            
            <div class="left">
                <label for="agree2">
                    <input type="radio" name="agree2" value="o">동의
                </label>
                <label for="agree2">
                    <input id="agree2" type="radio" name="agree2" value="x">거절
                </label>
            </div>
            
            <br>
        </div>
        
        <button class="btn" type="submit">주문</button>
        <button class="btn" type="reset">주문취소</button>
        <br>
    </form>
