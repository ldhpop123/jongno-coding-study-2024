<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시멘틱 태그</title>
</head>
<body>
    <p>semantic : 의미의, 의미적인</p>

    <div>
        <h1>h1 태그</h1>
        <h2>h2 태그</h2>
        <h3>h3 태그</h3>
    </div>

    <header>
        해더 태그. 페이지 최상단(머리) 부분에 넣는 태그
    </header>

    <nav>
        navigation 네비게이션. 웹사이트의 중요 메뉴가 위치하는 곳
    </nav>

    <main>
        메인 태그. 그 사이트에 중심이 되는 내용이 옴.
    </main>

    <section>
        섹션. 구역을 나누는 태그 (div랑 유사)
    </section>

    <article>
        잡지라는 뜻 -> 콘텐츠라는 의미. 공통된 콘텐츠들을 서로 묶을 때 사용.
    </article>

    <aside>
        사이드. 옆에 오는 부가 메뉴들을 담는 곳.
    </aside>

    <footer>
        발바닥. 맨 밑에 오는 내용. 보통 사업자의 관한 내용을 기재함.
    </footer>
    
</body>
</html>
