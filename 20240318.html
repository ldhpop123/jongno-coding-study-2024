    <script>
        var a = 10;
        var b = 20;
        var c = 30;
        var d = 40;
        var result

        result = a>b || c<=d || c<a; // f || t || f
        document.write(result, "<br>"); // t

        result = a>b || c===d || a>=c; // f || f || f
        document.write(result, "<br>"); // f

        result = c>d && c!=b && d>a; // f &&  t && t
        document.write(result, "<br>"); // f

        result = a===a && d===d && c===c; // t %% t %% t 
        document.write(result, "<br>"); // t

        result = !(a===a); // t
        document.write(result); // f
        
        
    </script>
