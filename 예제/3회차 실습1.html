<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3회차 실습1 이벤트</title>

    <style>
        .box {
            width: 500px; height: 200px;
            display: inline-block;
        }
        #box1 { background-color:aquamarine; }
        #box2 { background-color:deepskyblue;}
    </style>
</head>

<body>

    <div class="box" id="box1" onmousedown="down1()" onmouseup="up1()">
        <h1>나는 민트랍니다 안티가 많아요 ㅜ</h1>
    </div>
    <div class="box" id="box2" onmousedown="down2()" onmouseup="up2()">
        <h1>나는 블루</h1>
    </div>

    <script>
        let 박스1 = document.querySelector('#box1')
        let 박스2 = document.querySelector('#box2')

        박스1.addEventListener("mousedown", function() {
            박스1.style.backgroundColor = 'magenta'
        })
        박스1.addEventListener("mouseup", function() {
            박스1.style.backgroundColor = 'aquamarine';
        })

        박스2.addEventListener("mousedown", function() {
            박스2.style.backgroundColor = 'gold';
        })
        박스2.addEventListener("mouseup", function() {
            박스2.style.backgroundColor = 'deepskyblue';
        })
    </script>
</body>

</html>
