<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5회차 form 실습2</title>
    <style>
        .title{ 
            color: rgb(0, 64, 182);
            font-weight: bolder;
        }
        .box {
            background-color: rgba(185, 233, 255, 0.26);
            width: 500px;
            padding: 20px;
        }
        .guide {
            color: rgb(119, 119, 119);
            font-size: 10pt;
        }
        .button {
            width: 250px; height: 50px;
            background-color: rgb(0, 64, 182);
            border: none;
            color: #FFF;
        }
    </style>
</head>

<body>
    <h1 style="font-size: 40pt; font-weight: 600; color: rgb(0, 64, 182);"> 회원가입 페이지</h1>
    <form action="">
        <div>
            <div class="box">
                <h1 class="title">로그인 정보</h1>
                <p class="guide">로그인에 사용할 ID와 비밀번호를 입력해 주세요</p>
                
                <hr>
                
                <label><b>아이디</b> 
                    <br> 
                    <input type="text" placeholder="최대 10자" >
                </label>
                
                <br><br>
                
                <label><b>비밀번호</b> 
                    <br>
                    <input type="password" placeholder="영어, 숫자 섞어서">
                </label>
                
                <br><br>
                
                <label><b>비민번호 확인</b> 
                    <br>
                    <input type="password" placeholder="영어, 숫자 섞어서">
                </label>
            </div>

            <br>

            <div class="box">
                <h1 class="title">개인정보</h1>    
                <p class="guide">여러분의 개인정보를 입력해주세요</p>
                
                <hr>

                <p><b>주소</b></p>
                <input type="text" placeholder="ㅇㅇ구 ㅇㅇ동">

                <p><b>연령대</b></p>
                <label>10~19<input type="radio" name="age" value="10~19"></label> 
                <label>20~29<input type="radio" name="age" value="20~29"></label>
                <label>30~39<input type="radio" name="age" value="30~39"></label>
                <label>40~49<input type="radio" name="age" value="40~49"></label>
                <label>50이상<input type="radio" name="age" value="50~"></label>
                
                <br>
                
                <p><b>성별</b></p>
                <label>남<input type="radio" name="gender" value="man"></label> 
                <label>여<input type="radio" name="gender" value="woman"></label>                 
                
                <br>
                
                <p><b>취미</b></p>
                <label>게임<input type="checkbox" value="game"></label> 
                <label>유튜브<input type="checkbox" value="youtube"></label> 
                <label>잉여짓<input type="checkbox" value="ing"></label> 
                <label>침대와 함께 놀기<input type="checkbox" value="ing"></label>
                <br> 
                <label>운동<input type="checkbox" value="exr"></label> 
                <label>독서<input type="checkbox" value="exr"></label> 
                <label>여행<input type="checkbox" value="trv"></label> 
                <label>창작<input type="checkbox" value="craft"></label>
                <br><br>
            </div>

                <br>

            <div style="width: 540px; text-align: center;">
                <input class="button" type="submit" value="회원 가입">
                <input class="button" type="reset" value="다시 입력">
            </div>
        </div>
    </form>
        
</body>
</html>
